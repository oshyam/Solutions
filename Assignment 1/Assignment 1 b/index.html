<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table,
        th,
        td {
            border: 1px solid rgb(27, 25, 23);
        }
    </style>

    <title>1 b solution</title>
</head>

<body>
    <table id="tableData">
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 2 cell 1</td>
            <td>Row 2 cell 2</td>
        </tr>
        <tr>
            <td>Row 3 cell 1</td>
            <td>Row 3 cell 2</td>
        </tr>
    </table>
    <button type="button" onclick="addnewRowWithData()">Add Row to Bottom</button>
    <button type="button" onclick="deleteRowfromBottom()">clear from Bottom</button>

    <button type="button" onclick="addRowtoTop()">Add row to top</button>
    <button type="button" onclick="deleteRowfromTop()">clear from top</button>


    <script>

        //i solution
        function addnewRowWithData() {
            var table = document.getElementById("tableData");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0)
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "Data";
            cell2.innerHTML = "Data";
            



        }


        //ii solution
        function addRowtoTop() {
            var table = document.getElementById("tableData");
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "Data";
            cell2.innerHTML = "Data";
        }


        //clear from top
        function deleteRowfromTop() {
            document.getElementById("tableData").deleteRow(0);
        }

        //clear from bottom
        function deleteRowfromBottom() {
            document.getElementById("tableData").deleteRow(-1);
        }

    

    </script>

</body>

</html>
